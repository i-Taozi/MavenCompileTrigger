        <div> 
            <h1>Rgaa30 Test.6-2-5 Pre-Qualified 01</h1> 
            <div class="test-detail" lang="fr"> 
                Pour chaque lien vectoriel ayant un titre de lien (attribut 
                <code>title</code>), le contenu de cet attribut est-il pertinent ? 
            </div> 
            <div class="testcase"> 
                <a href="my-link.html" title="This is a link title"> <svg>This is a link</svg> </a> 
            </div> 
            <div class="test-explanation">
                 Pre-Qualified : The title attribute contains the link title and more words.
                 We suspect the title is pertinent
            </div> 
        </div>
