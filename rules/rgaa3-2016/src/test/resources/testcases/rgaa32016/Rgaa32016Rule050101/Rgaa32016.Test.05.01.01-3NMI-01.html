<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa32016 Test.5.1.1 NMI 01</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa32016 Test.5.1.1 NMI 01</h1> 
            <div class="test-detail" lang="fr"> Pour chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mTabDonneeC">tableau de données complexe</a> (balise 
                <code>table</code>) un résumé est-il disponible dans la balise 
                <code>caption</code> ? 
            </div> 
            <div class="testcase"> 
                <table> 
                    <tbody>
                        <tr> 
                            <th>head</th> 
                            <td>data</td> 
                        </tr> 
                    </tbody>
                </table> 
            </div> 
            <div class="test-explanation">
                 NMI : The complex table is not identified by any marker and it doesn&apos;t contain a caption child tag
            </div> 
        </div>   
    </body>
</html>
