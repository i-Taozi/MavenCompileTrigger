<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa32016 Test.5.1.1 Passed 04</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa32016 Test.5.1.1 Passed 04</h1> 
            <div class="test-detail" lang="fr"> Pour chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mTabDonneeC">tableau de données complexe</a> (balise 
                <code>table</code>) un résumé est-il disponible dans la balise 
                <code>caption</code> ? 
            </div> 
            <div class="testcase"> 
                <table id="id-complex-table" role="complex-table">
                    <caption>complex table caption</caption>
                    <tbody>
                        <tr> 
                            <th>head</th> 
                            <td>data</td> 
                        </tr> 
                    </tbody>
                </table> 
            </div> 
            <div class="test-explanation">
                 Passed : the data table is identified by a marker (role attribute) and contains a caption child tag
            </div> 
        </div>   
    </body>
</html>
