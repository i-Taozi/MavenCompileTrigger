    <body> 
        <div> 
            <h1>Rgaa32016 Test.2-2-1 NMI 01</h1> 
            <div class="test-detail" lang="fr"> Pour chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mCadreEnLigne">cadre en ligne</a> (balise 
                <code>iframe</code>) ayant un attribut 
                <code>title</code>, le contenu de cet attribut est-il pertinent ? 
            </div> 
            <div class="testcase">
                <iframe src="mock-iframe.html" title="title of iframe"></iframe>
            </div>

            <div class="test-explanation">
              NMI : The html element implied by the test  has been found at least once on the page.
              The relevancy of the title needs to be checked by a human.
            </div>
        </div>
