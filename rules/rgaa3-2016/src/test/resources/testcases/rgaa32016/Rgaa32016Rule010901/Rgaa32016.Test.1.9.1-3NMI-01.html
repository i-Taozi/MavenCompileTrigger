<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>Rgaa32016 Test.1.9.1 NMI 01</title> 
    </head> 
    <body> 
        <div> 
            <h1>Rgaa32016 Test.1.9.1 NMI 01</h1> 
            <div class="test-detail" lang="fr"> Chaque 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mImgText">image texte</a> (balise 
                <code>img</code>) doit si possible être remplacée par du 
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#mTexteStyle">texte stylé</a>. Cette règle est-elle respectée (
                <a href="http://references.modernisation.gouv.fr/referentiel-technique-0#cpCrit19-" title="Cas particuliers pour le critère 1.9">hors cas particuliers</a>) ? 
            </div> 
            <div class="testcase"> 
                <img alt="" src="mock_image.jpg" /> 
            </div> 
            <div class="test-explanation">
                NMI : The html element implied by the test has been found at least once on the page
            </div> 
        </div>   
    </body>
</html>
