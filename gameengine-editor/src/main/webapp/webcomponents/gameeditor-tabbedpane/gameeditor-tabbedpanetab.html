<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-tabbedpanetab">
    <template>
        <style>
            :host {
                flex-shrink: 1;
            }

            .tabpanebutton {
                color: #b1b2b2;
                margin-left: 1em;
                background-color: #292929;
                display: flex;
                flex-direction: row;
                align-items: center;
                height: 1.8em;
            }

            .closebutton {
                vertical-align: middle;
                background-image: url("close.png");
                width: 18px;
                height: 18px;
                min-width: 18px;
                min-height: 18px;
                display: inline;
            }

            .tabpanebutton:hover {
                background-color: #404040;
            }

            .selected {
                background-color: #404040;
            }
        </style>

        <div class$="{{computeStyle(selected)}}">[[title]]<div id="closebutton" class="closebutton" on-click="fireCloseEvent"></div></div>

    </template>
    <script>
        Polymer({
            is: 'gameeditor-tabbedpanetab',

            properties: {
                title: {
                    type: String,
                    notify: true,
                },
                selected: {
                    type: Boolean,
                    notify: true,
                },
            },

            computeStyle: function(selected) {
                if (selected) {
                    return "tabpanebutton selected";
                }
                return "tabpanebutton";
            },

            fireCloseEvent: function(aEvent) {
                aEvent.stopPropagation();
                this.fire("singletabclose", {tab: this});
            },
        });
    </script>
</dom-module>
