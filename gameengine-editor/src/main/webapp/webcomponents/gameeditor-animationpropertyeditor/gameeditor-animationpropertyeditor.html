<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-animationpropertyeditor">
    <template>
        <style>
            :host {
                width: 100%;
                flex-shrink: 1;
            }

            .field {
                background-color: white;
                border: 2px solid #33373c;
                text-align: center;
            }

            .field label {
                display: block;
                background-color: #bdc3c7;
                color: black;
                text-align: left;
                padding-left: 2px;
            }

            #image {
                display: inline-block;
            }

            .width-8 {
                width: 100%;
            }
        </style>

        <div class="field">
            <label for="image">[[label]]</label>
            <div id="image" class="width-8">
        </div>

    </template>
    <script>
        Polymer({
            is: 'gameeditor-animationpropertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true
                }
            },

            setTexture: function(aTexture) {
                this.$.image.style.backgroundImage = 'url(' + aTexture.baseTexture.imageUrl + ')';
                this.$.image.style.backgroundPositionX = -aTexture.frame.x+'px';
                this.$.image.style.backgroundPositionY = -aTexture.frame.y+'px';
                this.$.image.style.width = aTexture.frame.width+'px';
                this.$.image.style.height = aTexture.frame.height+'px';
            },

            ready: function() {
            }
        });
    </script>
</dom-module>
