<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-separator">
    <template>
        <style>
            .separator {
                color: #b1b2b2;
                font-family: 'Open Sans', sans-serif;
                background-color: #292929;
                padding: 0.1em;
                padding-left: 0.3em;
                height: 1.6em;
                line-height: 1.6em;
                vertical-align: middle;
                border: 1px solid #505050;
            }

            .separatorlight {
                color: #b1b2b2;
                font-family: 'Open Sans', sans-serif;
                background-color: #404040;
                padding: 0.1em;
                padding-left: 0.3em;
                height: 1.6em;
                line-height: 1.6em;
                vertical-align: middle;
                border: 1px solid #505050;
            }

            .deletebutton {
                vertical-align: middle;
                float: right;
                visibility: hidden;
                display: none;
                background-image: url("delete.png");
                display: inline;
                width: 18px;
                height: 18px;
            }

            .contextmenu {
                vertical-align: middle;
                float: left;
                visibility: hidden;
                display: none;
                width: 24px;
                height: 24px;
                background-image: url("menu.png");
            }

        </style>
        <div class$="{{computeStyle(major)}}"><div id="contextmenu" class="contextmenu"></div>{{text}}<div id="deletebutton" class="deletebutton"></div></div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-separator',

            properties: {
                text: {
                    type: String,
                    notify: true
                },
                major: {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            computeStyle: function(major) {
                if (major) {
                    return "separator";
                }
                return "separatorlight";
            },

            addDeleteListener: function(aListener) {
                this.$.deletebutton.style.display = 'inline';
                this.$.deletebutton.style.visibility = 'visible';
                this.$.deletebutton.addEventListener("click", aListener);
            },

            addContextMenuListener: function(aListener) {
                this.$.contextmenu.style.display = 'inline';
                this.$.contextmenu.style.visibility = 'visible';
                this.$.contextmenu.addEventListener("click", aListener);
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
