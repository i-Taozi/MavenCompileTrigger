<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-selectpropertyeditor">
    <template>
        <style>
            :host {
                width: 100%;
                flex-shrink: 1;
            }

            .field {
                background-color: white;
                border: 2px solid #33373c;
                text-align: center;
            }

            .field label {
                display: block;
                background-color: #bdc3c7;
                color: black;
                text-align: left;
                padding-left: 2px;
            }

            .field select {
                border: none;
                width: 100%;
                padding-left: 2px;
                box-sizing: border-box;
                -webkit-appearance: none;
                z-index: 99;
                background-color: white;
            }

        </style>

        <div class="field">
            <label for="selection">[[label]]</label>
            <select id="selection" on-change="updateData">

            </select>
        </div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-selectpropertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true
                },
                index: {
                    type: Number,
                    notify: true
                }
            },

            updateData: function() {
                this.index = this.$.selection.selectedIndex;
            },

            attached: function() {

                var theSelection = this.$.selection;

                // Attach Child Nodes to the select box
                this.getEffectiveChildren().forEach(function(item) {
                    theSelection.appendChild(item);
                });

                theSelection.selectedIndex = this.index;
            },
        });
    </script>
</dom-module>
