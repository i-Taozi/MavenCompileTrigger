<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-checkboxpropertyeditor">
    <template>
        <style>
            :host {
                width: 100%;
                flex-shrink: 1;
            }

            .field {
                background-color: white;
                border: 2px solid #33373c;
                text-align: center;
            }

            .field label {
                display: block;
                background-color: #bdc3c7;
                color: black;
                text-align: left;
                padding-left: 2px;
            }
        </style>
        <div class="field">
            <label for="checkbox">[[label]]</label>
            <input type="checkbox" id="checkbox" name="checkbox" checked$="{{value}}" on-click="updateData">
        </div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-checkboxpropertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true
                },
                value: {
                    type: Boolean,
                    notify: true
                }
            },

            updateData: function() {
                this.value = this.$.checkbox.checked;
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
