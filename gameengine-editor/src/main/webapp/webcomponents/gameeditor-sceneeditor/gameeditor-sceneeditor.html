<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-sceneeditor">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .separator {
                color: #b1b2b2;
                font-family: 'Open Sans', sans-serif;
                background-color: #404040;
                padding: 0.1em;
                padding-left: 0.3em;
                height: 1.6em;
                min-height: 1.6em;
                line-height: 1.6em;
                vertical-align: middle;
            }

            .flexVertical {
                flex-direction: row;
                display: flex;
            }

            .shrink {
                flex-shrink: 1;
            }

            .grow {
                flex-grow: 1;
            }

            .emwidth-2 {
                width: 2em;
            }

            .emoffset-4 {
                margin-left: 4em;
            }

            .emwidth-6 {
                width: 6em;
            }

            button {
                border: 1px solid #1abc9c;
                background-color: #1abc9c;
                color: white;
                font-weight: bold;
            }
            button:hover {
                background-color: #1dd2af;
            }

        </style>

        <div class="separator flexVertical shrink">
            <input id="snaptogrid" type="checkbox" value="Not selected"/>
            <label>Snap to grid</label>
            <label class="emoffset-4">Grid X:</label>
            <input id="gridWidth" type="text" class="emwidth-2" value="0">
            <label>Y:</label>
            <input id="gridHeight" type="text" class="emwidth-2" value="0">
            <button class="emwidth-6 emoffset-4" id="previewbutton" on-click="handlePreview">Preview!</button>
        </div>
        <canvas id="htmlcanvas" class="grow"></canvas>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-sceneeditor',

            properties: {},

            currentCanvas: function () {
                return this.$.htmlcanvas;
            },

            gridWidth: function () {
                return this.$.gridWidth;
            },

            snapToGrid: function () {
                return this.$.snaptogrid;
            },

            gridHeight: function() {
                return this.$.gridHeight;
            },

            handlePreview: function(e, detail) {
              this.fire("preview", detail);
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
