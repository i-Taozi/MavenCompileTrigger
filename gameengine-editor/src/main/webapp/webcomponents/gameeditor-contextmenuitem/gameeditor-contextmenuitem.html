<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-contextmenuitem">
    <template>
        <style>
            .contextmenuitem {
                color: #b1b2b2;
                font-family: 'Open Sans', sans-serif;
                background-color: #404040;
                padding: 0.1em;
                padding-left: 0.3em;
                padding-right: 0.3em;
                height: 1.6em;
                line-height: 1.6em;
                vertical-align: middle;
            }

            .contextmenuitem:hover {
                background-color: #b9bec4;
                color: black;
            }
        </style>
        <div class="contextmenuitem">{{text}}</div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-contextmenuitem',

            properties: {
                text: {
                    type: String,
                    notify: true
                }
            },

            ready: function() {
            }
        });
    </script>
</dom-module>
