<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gameeditor-textfieldpropertyeditor">
    <template>
        <style>
            :host {
                width: 100%;
                display: flex;
                flex-direction: row;
            }

            .field {
                background-color: white;
                border: 2px solid #33373c;
                text-align: center;
                display: inline-block;
                flex-grow: 1;
            }

            .field label {
                display: block;
                background-color: #bdc3c7;
                color: black;
                text-align: left;
                padding-left: 2px;
            }

            .field input[type=text] {
                border: none;
                width: 100%;
                padding-left: 2px;
                box-sizing: border-box;
                -webkit-appearance: none;
                z-index: 99;
                background-color: white;
            }

            .deletebutton {
                vertical-align: middle;
                float: right;
                visibility: hidden;
                display: none;
                background-image: url("delete.png");
                width: 18px;
                height: 18px;
            }

        </style>
        <div class="field">
            <label for="inputfield">[[label]]<div id="deletebutton" class="deletebutton"></div></label>
            <input type="text" id="inputfield" name="inputfield" value="{{value}}" on-blur="updateData">
        </div>
    </template>
    <script>
        Polymer({
            is: 'gameeditor-textfieldpropertyeditor',

            properties: {
                label: {
                    type: String,
                    notify: true,
                    value: ""
                },
                value: {
                    type: String,
                    notify: true,
                    value: ""
                }
            },

            updateData: function() {
                this.value = this.$.inputfield.value;
            },

            addDeleteListener: function(aListener) {
                this.$.deletebutton.style.display = 'inline';
                this.$.deletebutton.style.visibility = 'visible';
                this.$.deletebutton.addEventListener("click", aListener);
            },

            ready: function() {
            }

        });
    </script>
</dom-module>
