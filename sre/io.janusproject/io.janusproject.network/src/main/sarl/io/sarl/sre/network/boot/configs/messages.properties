SreNetworkConfigModule_0=true|false
SreNetworkConfigModule_1=Specifies if the networking features of the SRE are enabled or disabled. \
	If the given value is "true", the features are enable. If the given value is "false", the features \
	are disable. The value could also be changed with the {1} environment variable. \
	The default value for the enabling flag is {0}.
SreNetworkConfigModuleProvider_0 = The configuration for the networking features of the SRE.
